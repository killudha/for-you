<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 50px 20px;
            background-color: #005f99;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeInUp 2s ease-in-out;
        }
        footer {
            padding: 10px 20px;
            background-color: #005f99;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy New Year, Sayangkuu!</h1>
    </header>
    <div class="content">
        <p>Semoga tahun baru ini membawa kebahagiaan, cinta, dan keberkahan untuk kita berdua. Aku sangat bersyukur memiliki kamu di hidupku ❤️</p>
    </div>
    <footer>
        <p>With love, dari Dhanny untuk Sayangkuu ❤️</p>
    </footer>
</body>
</html>
