<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            color: #333;
            text-align: center;
        }
        header {
            padding: 50px 20px;
            background-color: #ff6f61;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
        }
        footer {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy New Year, Sayang!</h1>
    </header>
    <div class="content">
        <p>Semoga tahun baru ini membawa kebahagiaan, cinta, dan keberkahan untuk kita berdua. Aku sangat bersyukur memiliki kamu di hidupku ❤️</p>
        <img src="https://source.unsplash.com/featured/?fireworks,newyear" alt="Happy New Year">
    </div>
    <footer>
        <p>With love, dari aku untuk kamu ❤️</p>
    </footer>
</body>
</html>
